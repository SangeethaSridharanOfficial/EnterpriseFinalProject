<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
                <div class="navbar-nav ml-auto">
                    <span class="navbar-text " sec:authentication="principal.username"> Unknown User</span>
                    <a class="nav-link active" sec:authorize="isAuthenticated()" th:href="@{/login?logout}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 align="center">Payment</h1>
    <br />
    <table border="0" cellpadding="10" >
        <tr>
            <td>Book Name:</td>
            <td th:text="${book.getName()}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${book.getAuthor()}" readonly="readonly"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="*{book.getPrice()}" readonly="readonly"></td>
        </tr>
    </table>
    <br />
    <form action="#" th:action="@{/payments/pay}" th:object="${payment}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Card Holder Name:</td>
                <td><input type="text" th:field="*{cardHolderName}" required /></td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td><input type="text" th:field="*{cardNo}" th:min="16" th:max="16" minlength="16" maxlength="16" required/></td>
            </tr>
            <tr>
                <td>CVV:</td>
                <td><input type="password" th:field="*{cvv}" th:min="3" th:max="3" minlength="3" maxlength="3" required/></td>
            </tr>
            <input type="hidden" name="amount" th:value="${T(Double).parseDouble(book.getPrice())}" />
            <input type="hidden" name="bookId" th:value="${T(Long).parseLong(book.getId())}" />
            <tr>
                <td colspan="2"><button type="submit" name="pay">Pay</button> </td>
                <td colspan="2"><button type="submit" name="cancel">Cancel</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
